<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div>
                    <h3 class="team">HUMANS</h3>
                    <h2 class="score" id="home_score">0</h2>
                    <div class="increment">
                        <button class="inc_butt" onclick="homeUpOne()">+1</button>
                        <button class="inc_butt" onclick="homeUpTwo()">+2</button>
                        <button class="inc_butt" onclick="homeUpThree()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 class="team">MONKEYS</h3>
                    <h2 class="score" id="away_score">0</h2>
                    <div class="increment">
                        <button class="inc_butt" onclick="awayUpOne()">+1</button>
                        <button class="inc_butt" onclick="awayUpTwo()">+2</button>
                        <button class="inc_butt" onclick="awayUpThree()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button class="new_game" onclick="reset()">NEW GAME</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
